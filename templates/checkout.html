<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <link rel="stylesheet" href="{{ url_for('serve_css', filename='checkout_style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- ✅ Header -->
    <div class="header">
        <div class="logo">SmartBuy</div>

        <!-- Back to Home icon -->
        <div class="cart-icon">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('serve_product_images', filename='home.png') }}" alt="Back to Home">
            </a>
        </div>
    </div>

    <div class="container">
        <h2>Checkout for {{ product.name }}</h2>
        <div class="product-summary">
            <img src="{{ url_for('serve_product_images', filename=product.image) }}" alt="{{ product.name }}">
            <div class="product-details">
                <h3>{{ product.name }}</h3>
                <p>Price: ₹{{ product.price }}</p>
            </div>
        </div>

        <form action="{{ url_for('confirm_order') }}" method="post">
            <input type="hidden" name="product_name" value="{{ product.name }}">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <button type="submit">Place Order</button>
        </form>
    </div>

</body>
</html>
