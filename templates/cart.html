<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <link rel="stylesheet" href="{{ url_for('serve_css', filename='home_style.css') }}">
</head>
<body>

<div class="header">
    <div class="logo">SmartBuy</div>
    <div class="cart-icon">
        <a href="{{ url_for('cart') }}">
            <img src="{{ url_for('serve_product_images', filename='cart.png') }}" alt="Cart" />
            {% if cart_count > 0 %}
                <span class="cart-count">{{ cart_count }}</span>
            {% endif %}
        </a>
    </div>
</div>


<h2 style="text-align: center;">Your Cart</h2>

{% if cart_products %}
<div class="product-grid">
    {% for product in cart_products %}
    <div class="product-card">
        <img src="{{ url_for('serve_product_images', filename=product.image) }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>₹{{ product.price }}</p>

        <form action="{{ url_for('remove_from_cart') }}" method="post" style="margin-top: 8px;">
            <input type="hidden" name="product_name" value="{{ product.name }}">
            <button type="submit" class="remove-btn">Remove</button>
        </form>
    </div>
    {% endfor %}
</div>

<div style="text-align: center; margin-top: 20px;">
    <a href="{{ url_for('home') }}">
        <button style="background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px;">
            ← Back to Home
        </button>
    </a>
</div>


<div class="summary-container">
    <h3>Summary:</h3>
    <p>Total Price: ₹{{ total_price }}</p>
    <form action="{{ url_for('checkout_cart') }}" method="post">
        <button type="submit" class="buy-now-btn">Buy All</button>
    </form>
</div>

{% else %}
<p style="text-align: center; font-weight: bold;">Your cart is empty.</p>
{% endif %}

</body>
</html>
