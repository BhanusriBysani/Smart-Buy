<!-- order_confirmed.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Order Confirmed</title>
    <link rel="stylesheet" href="{{ url_for('serve_css', filename='order_confirmed.css') }}">
</head>
<body>
    <div class="confirmation-container">
        <h2>Order Confirmed!</h2>
        <p>Thank you, {{ order.name }}.</p>
        <p>Product: {{ order.product }}</p>
        <p>Shipping to: {{ order.address }}</p>
        <p>We'll contact you at {{ order.phone }} / {{ order.email }}.</p>
        <a href="{{ url_for('home') }}" class="home-button">Back to Home</a>
    </div>
{% if message %}
    <div class="alert alert-success">
        {{ message }}
    </div>
{% endif %}

</body>
</html>
